{% extends 'blog/base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
    <h2>Create a New Post</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publish</button>
    </form>

    <a href="{% url 'posts' %}">Back to Posts</a>
{% endblock %}
