{% extends 'blog/base.html' %}

{% block title %}Add Comment{% endblock %}

{% block content %}
    <h2>Add a Comment</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Comment</button>
    </form>
    
    <a href="{% url 'post_detail' post.pk %}">Back to Post</a>
{% endblock %}
