{% extends 'blog/base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h2>Edit Post</h2>
    
    <form method="POST" action="{% url 'post_update' post.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>

    <a href="{% url 'post_detail' post.pk %}">Cancel</a>
{% endblock %}
